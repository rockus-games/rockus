<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
 

    <title>Музей "РОДИНА"</title>
   <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      var data;
      var html = "";

      yearmap = {
        800: 0,
        900: 2,
        1000: 7,
        1100: 19,
        1200: 24,
        1300: 28,
        1400: 34,
        1500: 45,
        1600: 52,
        1700: 64,
        1800: 72,
        1900: 77,
      };

      $.getJSON("./temp.json", function (json) {
        data = json["base_info"];
        data.forEach((element) => {
          html = html.concat(
            `<div class="scroll_element" id="elem${data.indexOf(
              element
            )}"><a onclick="textPage(${data.indexOf(
              element
            )})"><img id="oleg" src="${element["image"]}"><h2>${
              element["description"]
            }</h2></a></div>`
          );
        });
        //${element["date"]}

        document.getElementsByClassName("main").item(0).innerHTML = html;
      });

      function textPage(d) {
        localStorage.setItem("scrollPos", d);
        window.location.href = "text_page.html?data=" + d;
      }

      scroll();

      function scroll() {
        setTimeout(function () {
          document
            .getElementById("elem" + localStorage.getItem("scrollPos"))
            .scrollIntoView();
        }, 100);
      }

      function clickYear(year) {
        localStorage.setItem("scrollPos", yearmap[year]);
        scroll();
      }

      // function schoolPage() {
      //   window.location.href = "./webinfo/about/school_page.html";
      // }
    </script>
  
  </head>
  <body>
    <div class="header">
      <div class="rockus"><h1 id="rodina">Музей истории "Родина"</h1></div>
      <div class="nav">
        <a id="Business_card" href="./Business_card/index.html"><h3>Визитка</h3></a>
        <a id="main_page" href="../index.html">
          <span  title="Главная страница" class="material-icons"
            >first_page</span
          ></a
        >
        
        <a href="../mailsender.html"
          ><span title="Отправить сообщение" class="material-icons">mail</span>
        </a>
      </div>
    </div>
    <hr size="" width="80%" />

    <div class="main_frame">
      <img id="emblem" src="./img/emblems/Main_img.png" alt="" /><br />
  
     
      <div class="year_choice">
        <button  onclick="clickYear(800)">800</button>
        <button  onclick="clickYear(900)">900</button>
        <button  onclick="clickYear(1000)">1000</button>
        <button  onclick="clickYear(1100)">1100</button>
        <button  onclick="clickYear(1200)">1200</button>
        <button  onclick="clickYear(1300)">1300</button>
        <button  onclick="clickYear(1400)">1400</button>
        <button  onclick="clickYear(1500)">1500</button>
        <button  onclick="clickYear(1600)">1600</button>
        <button  onclick="clickYear(1700)">1700</button>
        <button  onclick="clickYear(1800)">1800</button>
        <button  onclick="clickYear(1900)">1900</button>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
