<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прайм CSV</title>
    <style>
      body {
        text-align: center;
        background-color: aqua;
      }
      h1 {
        text-align: center;
      }
      a {
        font-size: 3em;
        margin-top: 20vh;
        display: block;
      }
      @media (max-width:768px){
       
        img {
            max-width: 100%;
        }
      }

  <body>
    <h1>
      CSV (от англ. Comma-Separated Values — значения, разделённые запятыми) —

      соответствует строке текста, <br />

    </h1><br>
    <figure>
      <img

    <a href="https://pythonworld.ru/moduli/modul-csv.html">Модуль csv - чтение и запись CSV файлов</a>
