<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/css.css" />
    <link rel="stylesheet" href="CSS/blackboard.css" />
    <title>Blackboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/blackboard.js"></script>
    <script>
      let lineNumber = 1;
      if (!document.__defineGetter__) {
        Object.defineProperty(document, "cookie", {
          get: function () {
            return "";
          },
          set: function () {
            return true;
          },
        });
      } else {
        document.__defineGetter__("cookie", function () {
          return "";
        });
        document.__defineSetter__("cookie", function () {});
      }

      function start_update() {
        $.get({ cache: false, url: "blackboard.txt" }).then(function (data) {
          document.getElementById("task").value = data;
          document.getElementsByTagName("h1").item(0).innerHTML = data;
          // lineNumber = lineNumber + 1;
          // console.log(data);
        });
      }
      start_update();
      function update() {
        b = document.getElementById("task").value;

        document.getElementsByTagName("h1").item(0).innerHTML = b;
      }

      function clickSend() {
        $.ajax({
          type: "POST",
          url: "./php/blackboard.php",
          data: {
            textfield: document.getElementById("task").value,
            pass: sessionStorage.getItem("passAdmin"),
          },
          success: function (data, a, b) {
            // console.log(data);
            start_update();
          },
        });
      }

      function fastbtnClick(btn) {
        var textAr = document.getElementById("task");
        var add = "";
        switch (btn) {
          case "a":
            add = '<a href="_ссылка_">_текст_</a>';
            break;
          case "br":
            add = "<br />\n";
            break;
          case "p":
            add = "<p>_текст_</p>";
            break;
          case "img":
            add = '<img src="_ссылка_" />';
            break;
          default:
            break;
        }
        textAr.value += add;
        update();
      }
    </script>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <div>
          <label for="password">Пароль:</label>
          <input
            type="password"
            class="password"
            name="password"
            onkeydown="keypress(this)"
          />
          <input
            type="button"
            onclick="blackboardPassword()"
            value="Отправить"
          />
        </div>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
    </div>
    <!-- <input type="text" id="task" class="textfield"> -->
    <textarea
      name="textfield"
      id="task"
      class="textfield"
      oninput=""
    ></textarea>
    <div class="textbtns">
      <button onclick="fastbtnClick('a')">&lt;a&gt;</button>
      <button onclick="fastbtnClick('p')">&lt;p&gt;</button>
      <button onclick="fastbtnClick('br')">&lt;br&gt;</button>
      <button onclick="fastbtnClick('img')">&lt;img&gt;</button>
    </div>
    <input
      name="enter"
      type="button"
      id="submitbtn"
      class="submitbtn"
      value="Отправить"
      onclick="clickSend()"
    />
    <!-- <h3>ДОСКА</h3> -->
    <h1></h1>
    <pre></pre>
    <script>
      blackboardAdmin();
      document
        .querySelector(".textfield")
        .addEventListener("keydown", function (e) {
          if (e.keyCode === 13 && e.ctrlKey) {
            clickSend();
          } else if (e.keyCode === 9) {
            e.preventDefault();

            var textarea = document.querySelector(".textfield");

            textarea.setRangeText(
              "    ",
              textarea.selectionStart,
              textarea.selectionStart,
              "end"
            );
          }
        });
    </script>
  </body>
</html>
