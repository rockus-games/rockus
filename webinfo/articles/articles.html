<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Статьи</title>
    <style>
      body {
        background-color: #181818;
      }
      h1 {
        color: beige;
      }
      h2 {
        text-align: center;
        color: beige;
      }
      .big {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        margin-bottom: 10vh;
      }

      figure {
        width: 200px;
        height: 330px;
        display: inline-block;
      }
      figure img {
        width: 100%;
        height: 100%;
      }
      figure figcaption {
        color: blanchedalmond;
        font-size: 1.5vw;
      }
      @media (max-width: 500px) {
        body {
          text-align: center;
        }

        .big {
          grid-template-columns: 1fr;
        }
        .small {
          margin: 0;
          margin-bottom: 10vh;
        }
        figure {
          width: 80vw;
          height: 120vw;
          margin: 0;
          /* margin-bottom: 2vh; */
        }
        figure figcaption {
          font-size: 3vh;
        }
        figure img {
          width: 100%;
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Статьи наших учеников</h1>
    <div class="big">
      <div class="small">
        <a href="https://perinatal-tula.ru/doc/kurenie2013.pdf">
          <figure>
            <img
              src="./tabakokurenie/Снимок экрана 2023-03-07 082153.png"
              alt="" />
            <figcaption>Вред от курения</figcaption>
          </figure>
        </a>
      </div>
    </div>
    <hr />
    <div class="big">
      <div class="small">
        <a href="./Odincovo/7Д/7д класс асатова дари/сон.pdf">
          <figure>
            <img
              src="./Odincovo/7Д/7д класс асатова дари/images.png"
              alt="" />
            <figcaption>Сон</figcaption>
          </figure>
        </a>
      </div>
    </div>
  </body>
</html>
