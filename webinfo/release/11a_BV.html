<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./11a_BV.css" />
    </head>
    <body>
        <div class="main">
            <div class="image_changer"></div>
            <div class="slidecontainer">
                <input
                    type="range"
                    min="1"
                    max="4"
                    value="1"
                    class="slider"
                    id="myRange"
                    onchange="setImage()"
                />
            </div>
        </div>
        <script>
            var slider = document.getElementById("myRange");
            var images = ["1.jpeg", "2.jpg", "3.jpg", "4.webp"];

            function setImage() {
                var image = document.querySelector(".image_changer");
                image.style.backgroundImage =
                    "url(./img/" + images[slider.value - 1] + ")";
            }
        </script>
    </body>
</html>
