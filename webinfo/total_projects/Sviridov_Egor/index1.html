<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-transition="convex">
          <img src="img/продукт[1].jpg" alt="" />
        </section>
        <section data-transition="convex">
          <img src="img/продукт[2].jpg" alt="" />
        </section>
        <section data-transition="convex">
          <section data-transition="concave">
            <img src="img/продукт[3].jpg" alt="" />
          </section>
          <section data-transition="concave">
            <img src="img/продукт7.jpg" alt="" />
          </section>
          <section data-transition="concave">
            <img src="img/продукт[4].jpg" alt="" />
          </section>
        </section>
        <section data-transition="convex">
          <section data-transition="concave">
            <img src="img/продукт5.jpg" alt="" />
          </section>
          <section data-transition="concave">
            <img src="img/продукт6.jpg" alt="" />
          </section>
        </section>
        <section data-transition="convex">
          <img src="img/продукт8.jpg" alt="" />
        </section>
        <section data-transition="convex">
          <img src="img/продукт9.jpg" alt="" />
        </section>
        <section data-transition="convex">
          <img src="img/продукт10.jpg" alt="" />
        </section>
        <section data-transition="convex">
          <img src="img/продукт11.jpg" alt="" />
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });

      document.documentElement.requestFullscreen();
    </script>
  </body>
</html>
