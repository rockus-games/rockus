<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Структура компании</title>
    <link rel="stylesheet" href="../CSS/schematic.css">
</head>
<body>
    <div class="header">
        <h1>Структура компании <a href="#" class="a" alt="Пока недоступно.">Вся информация</a></h1>
    </div>

    <div class="blocks">
        <ol class="scheme">
            <li><div class="blockChain">
                <div class="block2" style="margin-left: 40%">Генеральный Директор</div>
            </div></li>
            <div class="arrowDown" style="margin-left: 48%"></div>
            <li><div class="blockChain">
                <div class="block2" style="float: left">Бухгалтерия</div>
                <div class="arrowLeft" style="float: left; width: 100px; margin-left: 150px"></div>
                <div class="block2" style="float: right">Отдел снабжения</div>
                <div class="arrowLeft" style="float: right; width: 100px; margin-right: 180px"></div>
                <div class="block2" style="margin-left: 40%">Директор</div>
            </div></li>
            <div class="arrowDown" style="margin-left: 48%"></div>
            <li><div class="blockChain" style="margin-left: 100px">
                <div class="block2" style="float: left">Склад материалов</div>
                <div class="block2" style="float: left">Финансовый отдел</div>
                <div class="block2" style="float: left">Склад продукции</div>
                <div class="block2" style="float: left">Отдел кадров</div>
                <div class="block2" style="float: left">Конструкторский отдел</div>
            </div></li>
            <div class="arrowDown" style="margin-left: 8%; margin-top: 90px"></div>
            <li style="margin-top: -5px; margin-left: 70px"><div class="blockChain">
                <div class="block2" style="float: left">Производственный цех 1</div>
                <div class="arrowLeft" style="margin-left: 670px; margin-top: 15px"></div>
                <div class="block2" style="float: left; margin-left: 35px">Производственный цех 2</div>
                <div class="arrowLeft" style="margin-left: 320px;"></div>
                <div class="block2" style="float: left; margin-left: 40px;">Производственный цех 3</div>
            </div></li>
        </ol>
    </div>
</body>
</html>
