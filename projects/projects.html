<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ysabeau:ital,wght@0,1;0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,1;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap");

      body {
        font-family: "Ysabeau", sans-serif;
        background-color: #181818;
        text-align: center;
      }
      a {
        text-decoration: none;
        color: #55a792;
        transition: all 0.3s ease;
      }
      a:hover {
        color: #02675a;
        transform: scale(1.2);
      }
      .header {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }
      h1 {
        color: bisque;
        font-size: 30px;
        display: inline;
        margin: 0;
        position: relative;
      }
      h1:hover {
        cursor: alias;
      }
      h1:hover > ul {
        pointer-events: all;
        opacity: 100%;
      }
      ul {
        display: initial;
        position: absolute;
        top: 40px;
        margin: 0;
        padding: 0;
        opacity: 0;
        transition: opacity 0.3s ease-out;
        pointer-events: none;
      }
      li {
        list-style-type: none;
        margin: 2px;
        background-color: white;
        transition: all 0.2s ease;
      }
      li:hover {
        border-radius: 10px;
      }
      p {
        font-size: 20px;
        margin-top: 10px;
      }

      .main_frame {
        height: 80vh;
        border: #fff solid 1px;
        color: #fff;
      }
      a:hover {
        cursor: pointer;
      }
      .finished {
        display: none;
      }
      @media (max-width: 500px) {
        p {
          font-size: 15px;
          margin-top: 6px;
        }
        h1 {
          font-size: 22px;
        }
      }
    </style>
    <title>Кампус</title>
  </head>
  <body>
    <div class="header">
      <a id="current_projects" onclick="switch_main_frame('current')">
        <p>Текущие</p>
      </a>
      <h1>
        Проекты
        <ul>
          <li>
            <a href="./idea.html">Идеи</a>
          </li>
          <li>
            <a href="../mailsender.html">Предложить идею</a>
          </li>
        </ul>
      </h1>
      <a id="finished" onclick="switch_main_frame('finished')">
        <p>Завершенные</p>
      </a>
    </div>
    <hr size="" width="90%" />

    <br /><br />
    <div class="main_frame current">Текущие</div>
    <div class="main_frame finished">Завершенные</div>
    <!-- <a href="./idea.html">Идеи</a><br /><br /> -->
    <!-- <a href="campus_prezentation/campus_prezentation_index.html"
      >Презентация кампуса</a
    ><br /><br /> -->
    <script src="./projects.js"></script>
  </body>
</html>
