<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-transition="convex">
          <img src="img/campus_1.jpg" alt="" />
        </section>
        <section data-transition="convex">
          <img src="img/campus_2.jpg" alt="" />
        </section>
        <section data-transition="convex">
          <img src="img/campus_3.jpg" alt="" />
        </section>

        <section data-transition="convex">
          <section data-transition="concave">
            <img src="img/campus_4.jpg" alt="" />
          </section>
          <section data-transition="concave">
            <img src="img/campus_4-5.jpg" alt="" />
          </section>
          <section data-transition="concave">
            <img src="img/campus_4-6.jpg" alt="" />
          </section>
          <section data-transition="concave">
            <img src="img/campus_4-7.jpg" alt="" />
          </section>
          <section data-transition="concave">
            <img src="img/campus_4-8.jpg" alt="" />
          </section>
        </section>

        <section data-transition="convex">
          <img src="img/campus_9.jpg" alt="" />
        </section>
        <section data-transition="convex">
          <img src="img/campus_10.jpg" alt="" />
        </section>
        <section data-transition="convex">
          <img src="img/campus_11.jpg" alt="" />
        </section>
        <section data-transition="convex">
          <img src="img/campus_12.jpg" alt="" />
        </section>
        <section data-transition="convex">
          <img src="img/campus_13.jpg" alt="" />
        </section>
        <section data-transition="convex">
          <img src="img/campus_14.jpg" alt="" />
        </section>
        <section data-transition="convex">
          <img src="img/campus_15.jpg" alt="" />
        </section>
        <section data-transition="convex">
          <img src="img/campus_16.jpg" alt="" />
        </section>
        <section data-transition="convex">
          <img src="img/campus_17.jpg" alt="" />
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
