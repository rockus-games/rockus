<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./css/index.css" />
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  </head>
  <body>
    <div class="root">
      <div class="header">
        <h1>Kuzya</h1>
        <input
          id="ip"
          type="text" />
        <button
          id="connect_button"
          onclick="connect()">
          Connect
        </button>
      </div>
      <div class="block1">
        <div title="Блок главного реле" class="main_relay">
          <div class="input">
            <div class="input_each">
              <h4>220 B</h4>
              <hr />
            </div>
            <div class="input_each">
              <h4>220 B</h4>
              <hr />
            </div>
            <div class="input_each">
              <h4>220 B</h4>
              <hr />
            </div>
          </div>
          <div
            title="Твердотельное реле 'выключатель питания всего кабинета'"
            id="main_switch"
            onclick="main_relay_switch('main_relay')">
            <p>main switch</p>
          </div>
          <div class="output">
            <div class="output_each">
              <h4 id="phase1h4">0 A</h4>
              <hr />
            </div>
            <div class="output_each phase2">
              <h4 id="phase2h4">0 A</h4>
              <hr />
            </div>
            <div class="output_each phase3">
              <h4 id="phase3h4">0 A</h4>
              <hr />
            </div>
          </div>
        </div>
        <div style="display: flex;">
          <canvas title="Главный коллектор, распределение нагрузки по фазам" id="collector1"></canvas>
          <div class="socket_switches"></div>
        </div>
        <div class="socket_menu"></div>
      </div>
    </div>
    <script src="./js/socket_switches.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/main_relay.js"></script>
  </body>
</html>
