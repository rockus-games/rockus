        <base href="./" />

        <meta charset="UTF-8" />
        <meta
            content="IE=Edge"
            http-equiv="X-UA-Compatible" />
        <meta
            name="description"
            content="A new Flutter project." />

        <!-- iOS meta tags & icons -->
        <meta
            name="apple-mobile-web-app-capable"
            content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black" />
        <meta
            name="apple-mobile-web-app-title"
            content="anb_001" />
        <link
            rel="apple-touch-icon"
            href="./icons/Icon-192.png" />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./favicon.png" />

        <title>anb_001</title>
        <link
            rel="manifest"
            href="./manifest.json" />

        <script>
            // The value below is injected by flutter build, do not touch.
            const serviceWorkerVersion = "1741645546";
        </script>
        <!-- This script adds the flutter initialization JS code -->
        <script
            src="./flutter.js"
            defer></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@v0.157.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@v0.157.0/examples/jsm/"
                }
            }
        </script>
        <link
            rel="stylesheet"
            href="../css/index.css" />
    </head>
    <body>
        <h1>Мобильное приложение для управления роботом</h1>
        <div class="main">
            <div id="flutterDiv"></div>
            <div class="space"></div>
            <button onclick="window.rotate_x(0.1)">rotate x</button>
        </div>
        <script>
            window.addEventListener("load", function (ev) {
                let target = document.querySelector("#flutterDiv");
                _flutter.loader.loadEntrypoint({
                    serviceWorker: {
                        serviceWorkerVersion: serviceWorkerVersion,
                    },
                    onEntrypointLoaded: function (engineInitializer) {
                        engineInitializer
                            .initializeEngine({ hostElement: target })
                            .then(function (appRunner) {
                                appRunner.runApp();
                            });
                    },
                });
            });
        </script>
        <script>

        <script
            type="module"
            src="./index.js"></script>
