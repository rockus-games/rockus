<!DOCTYPE html>
<html>
  <head>
    <base href="./" />
    <meta charset="UTF-8" />
    <meta
      content="IE=Edge"
      http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="A new Flutter project." />

    <meta
      name="apple-mobile-web-app-capable"
      content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black" />
    <meta
      name="apple-mobile-web-app-title"
      content="anb_001" />

    <title>anb_001</title>
    <link
      rel="manifest"
      href="./manifest.json" />

    <script>
      const serviceWorkerVersion = "3010538045";
    </script>
    <script
      src="./flutter.js"
      defer></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.157.0/examples/jsm/"
        }
      }
    </script>
    <link
      rel="stylesheet"
      href="../css/index.css" />
  </head>
  <body>
    <h1>Мобильное приложение для управления роботом</h1>
    <div class="main">
      <div id="flutterDiv">
        <script>
          window.addEventListener("load", function (ev) {
            let target = document.querySelector("#flutterDiv");
            _flutter.loader.loadEntrypoint({
              serviceWorker: {
                serviceWorkerVersion: serviceWorkerVersion,
              },
              onEntrypointLoaded: function (engineInitializer) {
                engineInitializer
                  .initializeEngine({hostElement: target})
                  .then(function (appRunner) {
                    appRunner.runApp();
                  });
              },
            });
          });
        </script>
      </div>
  
      <div class="space">
        <script
          type="module"
          src="./index.js"></script>
      </div>
    </div>
  </body>
</html>
