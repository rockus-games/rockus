<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cards</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h1>cards</h1>
    <div id="main">
      <h2><input placeholder="название визитки" type="text" /></h2>
      <div id="phone">
        <label for="">Телефон:</label
        ><input placeholder="+x (xxx) xxx xx xx" type="text" />
      </div>
      <hr />
      <!-- <h3>Почта:</h3> -->
      <div id="mail">
        <label for="">Почта:</label
        ><input placeholder="xxxxx@xxx.xxx" type="text" />
      </div>
      <hr />
      <!-- <h3>Сайт организации:</h3> -->
      <div id="site">
        <label for="">Сайт:</label><input placeholder="xxxxx.com" type="text" />
      </div>
      <hr />
      <!-- <h3>Ваше описание:</h3> -->
      <div id="about">
        <label for="">Описание:</label
        ><input placeholder="Об организации" type="text" />
      </div>
    </div>
    <div id="save"><button onclick="save_data()">Сохраните</button></div>
    <script src="./js/index.js"></script>
  </body>
</html>
