<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
      body {
        /* padding-top: 50px; */
        background-color: purple;
      }
      .material-icons{
        cursor: pointer;
      }
      .vhod {
        margin: auto;
        margin-top: 50px;
        height: 600px;
        width: 900px;
        background-color: white;
      }
      .header {
        text-align: center;
      }
      h1 {
        font-size: 50px;
      }
      .inputs{
        margin: auto;
        /* text-align: center; */
        height: 400px;
        width: 60%;
        display: flex;
        flex-direction: column;
        /* justify-content: space-between; */
        background-color: blueviolet;
      }
      input{
        font-size: 30px;
        /* height: 30px; */
        /* margin-left: 50px; */
        width: 60%;
        margin-top: 10px;
      }
      #button_registor{
        /* width: 150px; */
        margin-left: -120px;
        font-size: 25px;
      }
      #button_registor:hover{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="vhod">
      <div class="header">
        <h1>Регистрация</h1>
        <div class="inputs">
           <div>
             <input type="text" placeholder="Логин"/>
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           </div>
            <div>
                <input id="password1" type="password" placeholder="Пароль"/>
                <span id="password1_eye" onclick="show_password1()" class="material-icons">visibility_off</span>
            </div>
            <div>
                <input id="password2" type="password" placeholder="Пароль ещё раз"/>
                <span id="password2_eye" onclick="show_password2()" class="material-icons">visibility_off</span>
            </div>
            <div>
              <br><br>
                <button id="button_registor">Зарегестрироватся</button>
            </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
