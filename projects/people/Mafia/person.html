<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div class="avatar">

        <div>
          <input

            type="password"

        <br />

        <br />
        <br />

        <input
          type="text"
          placeholder="Фамилия" />
        <br />
        <br />
        <input
          type="text"
          placeholder="ID в игре" />
        <br />
        <br />
        <input
          type="text"
          placeholder="Почта" />
        <br />
        <br />
        <a href="./password.html">
