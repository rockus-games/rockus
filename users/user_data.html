<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Настройки аккаунта</title>
    <link rel="stylesheet" href="./css/user_data.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <style>
      #user_data {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="rockus"><h1>Настройки</h1></div>
      <div class="nav">
        <a href="../index.html">
          <span title="Главная страница" class="material-icons"
            >first_page</span
          >
        </a>
        <a href="../users/home.html">
          <span title="Домой" class="material-icons">home</span>
        </a>
        <a id="user_data" href="#">
          <span
            style="color: crimson"
            title="Настройки аккаунта"
            class="material-icons"
            >person</span
          >
        </a>
        <a href="../mailsender.html"
          ><span title="Отправить сообщение" class="material-icons">mail</span>
        </a>
      </div>
    </div>
    <hr size="" width="80%" />
    <div class="main">
      <div class="person">
        <div class="image"><img src="../assets/img/login.png" alt="" /></div>
        <div class="name">
          <input id="firstname" type="text" placeholder="Имя" />
          <input id="lastname" type="text" placeholder="Фамилия" />
          <input id="fathername" type="text" placeholder="Отчество" />
          <input id="telephone" type="text" placeholder="Телефон" />
          <input id="email" type="text" placeholder="Почта" />
        </div>
      </div>
      <button id="create">Создать аккаунт</button>
      <h1>Страница в разработке</h1>
    </div>
  </body>
</html>
