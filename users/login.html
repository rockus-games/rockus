<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Веб-платформа для обучения и проведения занятий. Курсы по программированию, моделированию, проектированию, разработке сайтов, игр и мобильных приложений; автоэлектрике и работе со станками ЧПУ. Подготовка к ОГЭ. Подготовка к ЕГЭ." />
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet" />
        <title>IT Студия Rockus</title>
        <link
            rel="stylesheet"
            href="/css/index.css" />
        <link
            rel="stylesheet"
            href="/css/base.css" />
        <link
            rel="stylesheet"
            href="./css/register.css" />
        <style>
            .about input {
                margin-top: 20px;
                width: 50%;
                height: 30px;
                border: none;
                background-color: black;
                color: #8cada5;
                font-size: 20px;
            }
            .rockus img {
                background-color: crimson;
            }
            @media (max-width: 500px) {
                .person {
                    flex-direction: column;
                }
                .name {
                    justify-content: center;
                }
                .about input {
                    width: 90%;
                }

                .name p {
                    font-size: 18px;
                }
            }
            .person {
                display: none;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/js/loadheader.js"></script>
    </head>

    <body>
        <div class="header"></div>
        <hr
            size=""
            width="80%" />
        <div class="wellcom">
            <h1>Авторизация</h1>
        </div>
        <div class="about">
            <input
                id="login"
                type="text"
                placeholder="Логин" />
            <br />
            <input
                id="pass"
                type="password"
                placeholder="Пароль" />
            <br />
            <br />
            <button onclick="login()">Вход</button>
        </div>
        <div class="person">
            <div class="image">
                <img
                    id="avatar"
                    onclick="choose_file()"
                    src="../assets/img/login.png"
                    alt="" />
            </div>
            <div class="name">
                <p
                    id="nickName"
                    type="text">
                    Ник
                </p>
                <p
                    id="grade"
                    type="text">
                    Класс
                </p>
                <p
                    id="email"
                    type="text">
                    Почта
                </p>
                <button onclick="logout()">Выйти</button>
            </div>
        </div>
        <hr
            size=""
            width="80%" />
        <div class="buttons">
            <a href="/courses/"><button>Курсы</button></a>
            <a href="/webinfo/"><button>Школа</button></a>
        </div>
        <h1>Страница в разработке</h1>
        <script src="./js/login.js"></script>
    </body>
</html>
