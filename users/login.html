<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Веб-платформа для обучения и проведения занятий. Курсы по программированию, моделированию, проектированию, разработке сайтов, игр и мобильных приложений; автоэлектрике и работе со станками ЧПУ. Подготовка к ОГЭ. Подготовка к ЕГЭ." />
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <title>IT Студия Rockus</title>
        <link
            rel="stylesheet"
            href="/css/index.css" />
        <link
            rel="stylesheet"
            href="/css/base.css" />
        <link
            rel="stylesheet"
            href="./css/register.css" />
        <style>
            .about {
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 10px;
                width: 100%;
                margin: 0;
                max-width: initial;
            }
            .about input {
                /* margin-top: 20px; */
                /* width: 50%; */
                height: 30px;
                border: none;
                background-color: black;
                color: #8cada5;
                font-size: 20px;
            }
            .passInput {
                display: block;
                margin-left: -5px;
                margin-right: 8px;
                width: 100%;
            }

            .passInput input {
                width: 100%;
            }
            i {
                margin-left: -30px;
                cursor: pointer;
                color: #8cada5;
            }
            .rockus img {
                background-color: crimson;
            }

            .base {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 100px;
                margin: auto;
                width: 80%;
                max-width: 1000px;
            }

            .container {
                display: flex;
                width: 40%;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .person_data {
                display: none;
            }

            .person {
                width: 100%;
                margin: 0;
                max-width: initial;
            }
            @media (max-width: 500px) {
                .person {
                    flex-direction: column;
                }
                .name {
                    justify-content: center;
                }

                .name p {
                    font-size: 18px;
                }
                .base {
                    flex-direction: column;
                    gap: 20px;
                }

                .container {
                    width: 90%;
                }
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/js/loadheader.js"></script>
    </head>

    <body>
        <div class="header"></div>
        <hr
            size=""
            width="80%" />

        <div class="base">
            <div class="container container_about">
                <div class="wellcom">
                    <h1>Авторизация</h1>
                </div>
                <div class="about">
                    <input
                        id="login"
                        type="text"
                        placeholder="Логин" />

                    <div class="passInput">
                        <input
                            id="pass"
                            type="password"
                            placeholder="Пароль"
                            style="width: 396px" />
                        <i
                            class="bi bi-eye-slash"
                            id="togglePasswordLogin"></i>
                    </div>
                </div>
                <button
                    onclick="login()"
                    style="width: 70%">
                    Вход
                </button>
                <button
                    onclick="forgot()"
                    style="width: 70%">
                    Забыли пароль
                </button>
            </div>
            <div class="container person_data">
                <div class="image">
                    <img
                        id="avatar"
                        onclick="choose_file()"
                        src="../assets/img/login.png"
                        alt="" />
                </div>
                <div class="name">
                    <p
                        id="p_nickName"
                        type="text">
                        Ник
                    </p>
                    <p
                        id="p_grade"
                        type="text">
                        Класс
                    </p>
                    <p
                        id="p_email"
                        type="text">
                        Почта
                    </p>
                    <button onclick="logout()">Выйти</button>
                </div>
            </div>
            <div class="container container_person">
                <div class="wellcom">
                    <h1>Регистрация</h1>
                </div>
                <div class="person">
                    <input
                        id="firstName"
                        type="text"
                        placeholder="Имя" />
                    <input
                        id="lastName"
                        type="text"
                        placeholder="Фамилия" />
                    <input
                        id="fatherName"
                        type="text"
                        placeholder="Отчество" />
                    <input
                        id="grade"
                        type="text"
                        placeholder="Класс(7В, 5А, 11Б)" />
                    <input
                        id="email"
                        type="text"
                        placeholder="Почта" />
                    <div class="passInput">
                        <input
                            id="reg_pass"
                            type="password"
                            placeholder="Пароль" />
                        <i
                            class="bi bi-eye-slash"
                            id="togglePasswordReg"></i>
                    </div>

                    <div class="passInput">
                        <input
                            id="reg_pass_repeat"
                            type="password"
                            placeholder="Повторите пароль" />
                        <i
                            class="bi bi-eye-slash"
                            id="togglePasswordRegConf"></i>
                    </div>
                </div>
                <button
                    onclick="send_data()"
                    id="create"
                    style="width: 70%">
                    Создать
                </button>
            </div>
        </div>

        <hr
            size=""
            width="80%" />
        <div class="buttons">
            <a href="/courses/"><button>Курсы</button></a>
            <a href="/webinfo/"><button>Школа</button></a>
        </div>
        <h1>Страница в разработке</h1>
        <script src="./js/login.js"></script>
        <script src="./js/register.js"></script>
    </body>
</html>
