<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet" />
        <title>Дом</title>
        <link
            rel="stylesheet"
            href="../css/base.css" />
        <link
            rel="stylesheet"
            href="./css/home.css" />
        <script src="/js/loadheader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            #home {
                pointer-events: none;
            }
            @media screen and (max-width: 500px) {
                .desktop > h1 {
                    font-size: 25px;
                }
            }
        </style>
    </head>
    <body>
        <div class="header"></div>
        <hr
            size=""
            width="80%" />
        <!-- <br /> -->
        <!-- <h1>Страница в разработке</h1> -->
        <!-- <br /> -->
        <div class="desktop">
            <div class="homework frame">
                <h2>Домашние работы</h2>
                <hr />
                <div class="list_homework"></div>
                <span
                    class="material-icons"
                    style="
                        color: #8cada5;
                        border: 4px solid #8cada5;
                        border-radius: 20px;
                    "
                    onclick="addHome()">
                    add
                </span>
            </div>
            <div class="classwork frame">
                <h2>Классные работы</h2>
                <hr />
                <div class="list_classwork"></div>
                <span
                    class="material-icons"
                    style="
                        color: #8cada5;
                        border: 4px solid #8cada5;
                        border-radius: 20px;
                    "
                    onclick="addClass()">
                    add
                </span>
            </div>
        </div>
        <script src="./js/addAttachElement.js"></script>
    </body>
</html>
