<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet" />
        <title>Настройки аккаунта</title>
        <link
            rel="stylesheet"
            href="../css/base.css" />
        <link
            rel="stylesheet"
            href="./css/register.css" />
        <script src="/js/loadheader.js"></script>
        <style>
            #user_data {
                pointer-events: none;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="rockus"><h1>Регистрация</h1></div>
            <div class="nav">
                <a href="../index.html">
                    <span
                        title="Главная страница"
                        class="material-icons">
                        first_page
                    </span>
                </a>
                <a href="../users/home.html">
                    <span
                        title="Домой"
                        class="material-icons">
                        home
                    </span>
                </a>
                <a href="../webinfo/">
                    <span
                        title="Школа"
                        class="material-icons">
                        school
                    </span>
                </a>
                <a href="../webinfo/engineers/">
                    <span
                        title="Клуб инженеров"
                        class="material-icons">
                        engineering
                    </span>
                </a>
                <a
                    id="user_data"
                    href="#">
                    <span
                        style="color: crimson"
                        title="Настройки аккаунта"
                        class="material-icons">
                        person
                    </span>
                </a>
                <a href="../admin.html">
                    <span
                        title="Администраторы"
                        class="material-icons">
                        shield
                    </span>
                </a>
                <a href="../mailsender.html">
                    <span
                        title="Отправить сообщение"
                        class="material-icons">
                        mail
                    </span>
                </a>
            </div>
        </div>
        <hr
            size=""
            width="80%" />
        <div class="main">
            <div class="person">
                <div class="image">
                    <img
                        id="avatar"
                        onclick="choose_file()"
                        src="../assets/img/login.png"
                        alt="" />
                </div>
                <div class="name">
                    <input
                        id="firstName"
                        type="text"
                        placeholder="Имя" />
                    <input
                        id="lastName"
                        type="text"
                        placeholder="Фамилия" />
                    <input
                        id="fatherName"
                        type="text"
                        placeholder="Отчество" />
                    <input
                        id="grade"
                        type="text"
                        placeholder="Класс(7В, 5А, 11Б)" />
                    <input
                        id="email"
                        type="text"
                        placeholder="Почта" />
                    <input
                        id="pass"
                        type="text"
                        placeholder="Пароль" />
                </div>
            </div>
            <button
                onclick="send_data()"
                id="create">
                Создать аккаунт
            </button>
            <h1>Страница в разработке</h1>
        </div>
        <script src="./js/register.js"></script>
    </body>
</html>
